# Dont generate any tables to hibernate as it is already created and in-place as a embedded database (resources/schema.sql)
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.enabled=true

#spring.datasource.url=jdbc:h2:mem:testdb  
#spring.datasource.driverClassName=org.h2.Driver  
#spring.datasource.username=sa  
#springspring.datasource.password=  

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Logging debug mode - console about database running status
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug

